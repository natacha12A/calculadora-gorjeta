<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo do Splitter">
    </header>

    <main>
        <secttion class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="conta">Bill</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="icone do sifrÃ£o">
                        <input type="number" name="conta" id="conta">
                    </div>
                </div>

                <div class="gorjeta">

                   <div>
                    <input type="button" value="5%">

                </div>

                <div class="pessoas">
                    <label for="pessoas">Number of People</label>

                    <p>Can`t be zero</p>

                        <img src="./images/icon-person.svg" alt="icone de pessoas">

                    </div>
                </div>
                </div>
            </form>
