<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo do Splitter">
    </header>

    <main>
        <secttion class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="conta">Bill</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="icone do sifrÃ£o">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>

                <div class="gorjeta">
                   <label for="outra">Select Tip %</label>

                   <div>
                    <input type="button" value="5%">
                    <input type="button" value="10%">
                    <input type="button" value="15%">
                    <input type="button" value="25%">
                    <input type="button" value="50%">
                    <input type="number" name="Outra" id="outra" placeholder="Custom">
                   </div>
                </div>

                <div class="pessoas">
                    <label for="pessoas">Number of People</label>

                    <p id="erro">Can`t be zero</p>
                    <div>
                        <img src="./images/icon-person.svg" alt="icone de pessoas">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                    </div>
                </div>
                </div>
            </form>
        </secttion>

        <section class="resultados">
            <div class="gorjeta-total">
                <p>
                    <strong>Tip amount</strong><br>
                    / person
            </p>

            <strong>$0.00</strong>
            </div>

            <div class="total">
                <p>
                    <strong>Total</strong><br>
                    / person
            </p>

            <strong>$0.00</strong>
            </div>
        </section>
    </main>
</body>
</html>
